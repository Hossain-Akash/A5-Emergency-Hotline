<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Hotline</title>
    <!-- Cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#f5fff6]">
    <header>
      <!-- navbar -->
      <section class="flex justify-between items-center m-10">
        <div class="flex justify-center items-center gap-3">
          <img src="./assets/logo.png" alt="" class="w-12" />
          <h1 class="text-[#006747] font-bold text-[20px]">
            Emergency <br />
            Service
          </h1>
        </div>
        <div class="flex justify-between items-center gap-10">
          <div
            class="flex items-center gap-2 bg-[#41ff6b1a] px-6 py-3 rounded-3xl"
          >
            <p class="font-bold"><span>0</span></p>
            <img src="./assets/heart.png" alt="" class="w-6" />
          </div>
          <div
            class="flex items-center gap-2 bg-[#41ff6b1a] px-6 py-3 rounded-3xl"
          >
            <p class="font-bold"><span>100</span></p>
            <img src="./assets/coin.png" alt="" class="w-6" />
          </div>
          <p class="bg-[#00a63e] px-9 py-3 rounded-3xl text-white font-bold">
            <span>0</span> Copy
          </p>
        </div>
      </section>
      <!-- banner -->
      <section
        class="mt-14 bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] p-12"
      >
        ">
        <div class="flex flex-col justify-center items-center">
          <img src="./assets/logo-dark.png" alt="" class="w-24" />
          <h1 class="text-white font-bold text-[40px] my-3">
            Emergency Service Directory
          </h1>
          <p class="text-white font-semibold text-[20px]">
            Government Emergency Services at Your Fingertip – A Project by
            Government of the People’s Republic of Bangladesh
          </p>
        </div>
      </section>
    </header>
  </body>
</html>
